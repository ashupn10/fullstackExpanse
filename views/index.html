<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Tracker</title>
</head>

<body>
    <h1>Expanse Tracker</h1>
    <h2 id="username"></h2>
    <h2 id="isPremium"></h2>
    <header class="main_header">
        <div class="main_header_div">
            <nav class="nav-bar">
                <ul class="item-list">
                    <li class="list-item btn"><a href="" class="link">Home</a></li>
                    <li class="list-item btn"><a href="" class="link">Expanses</a></li>
                    <button id="rzp-button">Go Premium</button>
                    <a class="getIn btn" class="link" id="report">Report</a>
                </ul>
            </nav>
        </div>
    </header>
    <div id="leaderBoard"></div>

    <div class="content">
        <section class="form_section">
            <div class="form">
                <h2>Add Expanses</h2>
                <form id="form">
                    <label for="Expanse" class="label">Expanse</label><br>
                    <input type="number" name="Expanse" placeholder="Expanse..." id="Expanse"><br><br>
                    <label for="description" class="label">Description</label><br>
                    <input type="text" name="description" id="description" placeholder="Description..."><br><br>
                    <label for="category" class="label">Category</label><br>
                    <select name="category" id="category" class="input">
                        <option value="Food">Food</option>
                        <option value="Movie">Movie</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Grocery">Grocery</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Recharge">Recharge</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Maintainance">Maintainance</option>
                        <option value="InvestMent">InvestMent</option>
                        <option value="Entertainment">Entertainment</option>
                    </select><br>

                    <button type="submit" class="btn">Add Expanse</button>
                </form>
            </div>
        </section>
        <section class="Expanses">
            <div class="inner_div">
                <h2>All Expanses</h2>
                <table width="100%">
                    <tbody id="table">
                        <tr>
                            <td class="description">
                                <div>
                                    <section class="col" id="categoryDiv">
                                        <h4>Category</h4>
                                        <div ></div>
                                    </section>
                                    <section class="col" id="descriptionDiv">
                                        <h4>Description</h4>
                                        <div ></div>
                                    </section>
                                    <section class="col" id="expanseDiv">
                                        <h4>Expanse</h4>
                                        <div ></div>
                                    </section>
                                </div>
                            </td>
                         </tr>
                    </tbody>
            </div>
        </section>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="index.js"></script>

</html>
